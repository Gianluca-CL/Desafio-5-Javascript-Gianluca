<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
    
       
        <div class="agregar-tarea">
            <input type="text" id="nueva-tarea" placeholder="Escribe una nueva tarea">
            <button id="agregar-tarea">Agregar Tarea</button>
        </div>
    
        
        <div class="contadores">
            <p>Total de tareas: <span id="total-tareas">0</span></p>
            <p>Tareas completadas: <span id="tareas-completadas">0</span></p>
        </div>
    
        
        <ul id="lista-tareas"></ul>
    </div>
    

    <script src="assets/js/scripts.js"></script>
</body>
</html>
